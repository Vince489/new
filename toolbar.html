<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #toolbar {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        #toolbar button { margin: 0 5px; padding: 5px 10px; cursor: pointer; }
        #toolbar input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="back">‚¨ÖÔ∏è</button>
        <button id="forward">‚û°Ô∏è</button>
        <button id="refresh">üîÑ</button>
        <input type="text" id="url" placeholder="Enter URL (e.g., virts://example.huh)" />
        <button id="go">Go</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        const backButton = document.getElementById('back');
        const forwardButton = document.getElementById('forward');
        const refreshButton = document.getElementById('refresh');
        const urlInput = document.getElementById('url');
        const goButton = document.getElementById('go');

        backButton.addEventListener('click', () => ipcRenderer.send('navigate-back'));
        forwardButton.addEventListener('click', () => ipcRenderer.send('navigate-forward'));
        refreshButton.addEventListener('click', () => ipcRenderer.send('reload'));
        goButton.addEventListener('click', () => ipcRenderer.send('navigate-to', urlInput.value));
    </script>
</body>
</html>
