<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #toolbar {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        #toolbar button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #toolbar input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #webview {
            width: 100%;
            height: calc(100vh - 50px);
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="back">‚¨ÖÔ∏è</button>
        <button id="forward">‚û°Ô∏è</button>
        <button id="refresh">üîÑ</button>
        <input type="text" id="url" placeholder="Enter URL (e.g., virts://example.virts)" />
        <button id="go">Go</button>
    </div>
    <webview id="webview" src="about:blank"></webview>

    <script>
        // Declare and initialize variables
        let webviewReady = false; // Track if the webview is ready
        const backButton = document.getElementById('back');
        const forwardButton = document.getElementById('forward');
        const refreshButton = document.getElementById('refresh');
        const urlInput = document.getElementById('url');
        const goButton = document.getElementById('go');
        const webview = document.getElementById('webview');

        // Wait for the webview to be ready
        webview.addEventListener('dom-ready', () => {
            webviewReady = true;
            console.log('Webview is ready');
        });

        // Navigate Back
        backButton.addEventListener('click', () => {
            if (webviewReady && webview.canGoBack()) {
                webview.goBack();
            }
        });

        // Navigate Forward
        forwardButton.addEventListener('click', () => {
            if (webviewReady && webview.canGoForward()) {
                webview.goForward();
            }
        });

        // Refresh the Page
        refreshButton.addEventListener('click', () => {
            if (webviewReady) {
                webview.reload();
            } else {
                console.warn('The WebView is not ready yet.');
            }
        });

        // Load URL from Input
        goButton.addEventListener('click', () => {
            const url = urlInput.value.startsWith('http') || urlInput.value.startsWith('virts://')
                ? urlInput.value
                : `http://${urlInput.value}`;
            webview.src = url;
        });

        // Update the input field when the webview navigates
        webview.addEventListener('did-navigate', (event) => {
            urlInput.value = event.url;
        });

        // Debugging: log messages from webview
        webview.addEventListener('did-fail-load', (event) => {
            console.error(`Failed to load URL: ${event.validatedURL}, Error Code: ${event.errorCode}`);
        });
    </script>
</body>
</html>
